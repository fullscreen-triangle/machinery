[book]
title = "Machinery Documentation"
description = "Continuous Individual Health Modeling Through Iterative System Prediction"
authors = ["Machinery Team"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]

[output.html]
additional-css = ["theme/custom.css"]
git-repository-url = "https://github.com/fullscreen-triangle/machinery"
edit-url-template = "https://github.com/fullscreen-triangle/machinery/edit/main/docs/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1

[output.html.playground]
runnable = true 